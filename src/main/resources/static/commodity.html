<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping System Demo</title>
    <link rel="stylesheet" href="dist/bootstrap3.3.7/bootstrap.min.css">
</head>
<body>

<div class="container" id="app">
    
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid"> 
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">小彤彤的网上商城</a>
        </div>
        <div>
            <!--navbar-left控制向左对齐-->
            <ul class="nav navbar-nav navbar-left">
                <li><a href="index.html">首页</a></li>
			<li><a href="#">财务</a></li>
            </ul>
            
            <!--向右对齐-->
            <ul class="nav navbar-nav navbar-right">
                <li ><a href="#">购物车</a></li>
            </ul>
            <p class="navbar-text navbar-right">现在是购买者在登录</p>
        </div>
        </div>
    </nav>
    <div>

        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <div v-if="commodity.picAddr==null">
                        <img src="img/default.png" class="img-responsive" alt="Cinque Terre" >
                    </div>
                    <div  v-else>
                        <img :src="'showPic?fileName='+commodity.picAddr" class="img-responsive img-thumbnail" alt="Cinque Terre"
                        >
                    </div>
                </div>
                <div class="col-sm-6">
                    <h1 class="text-center" v-text="commodity.title"></h1>
                    <p > <b>简介：</b><span v-text="commodity.brief"></span> </p>
                    <h3 > <b>￥</b><span style="color: red" v-text="commodity.price"></span> </h3>
                </div>
            </div>
        </div>
        <div style="margin-top: 20px">
            <h3 class="page-header" >详细信息展示</h3>
        </div>
        <div class="col-sm-12" v-text="commodity.intro">

        </div>
    </div>
</div>

<!-- jquery -->
<script src="dist/jquery2.1.1.min.js"></script>
<!-- bootstrap -->
<script src="dist/bootstrap3.3.7/bootstrap.min.js"></script>
<!-- vue -->
<script src="dist/vue2.6.6.min.js"></script>
<!-- 自己的js -->
<script src="js/commodity.js"></script>
</body>
</html>
